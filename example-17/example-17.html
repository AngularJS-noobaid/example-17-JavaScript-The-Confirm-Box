<!DOCTYPE html>

<html>

	<title>Confirm Box</title>

	<body>

		<h1>JavaScript Popup Boxes Tutorial</h1>

		<h2>Example #1: Alert Box</h2>

		<button onclick="alertFunction()">Click Here</button>
	

		<h2>Example #2: Confirm Box</h2>

		<button onclick="confirmFunction()">Click Here</button>

		<p id="ex2"></p>

		

		<script>
			function alertFunction() {
    				alert("I am an alert box!");
			}

			function confirmFunction() {
    				var txt;
				
				if(confirm("Press a button") == true) {
					txt = "You pressed OK";	
				} else {
					txt = "You pressed Cancel";
				}

				document.getElementById("ex2").innerHTML = txt;
			}

			
		</script>

	</body>
</html>
